version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: kiubmedia
      POSTGRES_USER: kiubmedia
      POSTGRES_PASSWORD: kiubmedia123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 kiubmedia.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DATABASE_NAME=kiubmedia
      - DATABASE_USER=kiubmedia
      - DATABASE_PASSWORD=kiubmedia123
      - DATABASE_HOST=db

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: